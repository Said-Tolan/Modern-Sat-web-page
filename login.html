<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>تسجيل الدخول - ModernSat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="icon" href="img/Logo.png" type="image/png">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold">تسجيل الدخول للوحة التحكم</h1>
                <p class="text-gray-600">ModernSat</p>
            </div>
            
            <form id="login-form" class="space-y-6">
                <div>
                    <label class="block text-gray-700 mb-2">اسم المستخدم</label>
                    <input type="text" id="email" 
                           class="w-full p-3 border rounded-lg focus:outline-none focus:border-blue-500"
                           required>
                </div>
                
                <div>
                    <label class="block text-gray-700 mb-2">كلمة المرور</label>
                    <input type="password" id="password" 
                           class="w-full p-3 border rounded-lg focus:outline-none focus:border-blue-500"
                           required>
                </div>

                <div id="error-message" class="text-red-500 text-center hidden"></div>
                
                <button type="submit" 
                        class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition duration-200">
                    تسجيل الدخول
                </button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            
            // بيانات تسجيل الدخول المحدثة
            const validEmail = 'modernsat';
            const validPassword = 'modernsat123';
            
            if (email === validEmail && password === validPassword) {
                // تخزين حالة تسجيل الدخول
                localStorage.setItem('isLoggedIn', 'true');
                // التوجيه إلى لوحة التحكم
                window.location.href = 'dashboard.html';
            } else {
                errorMessage.textContent = 'البريد الإلكتروني أو كلمة المرور غير صحيحة';
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>

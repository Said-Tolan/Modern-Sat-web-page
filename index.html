        <script>
        document.addEventListener('DOMContentLoaded', function () {
            // تهيئة السلة
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            // تحديث عدد العناصر في السلة
            function updateCartCount() {
                const cartIcon = document.querySelector('.fa-shopping-cart');
                if (!cartIcon) return;

                let badge = cartIcon.querySelector('.cart-badge');
                const cartCount = cart.length;

                if (cartCount === 0 && badge) {
                    badge.remove();
                    return;
                }

                if (!badge && cartCount > 0) {
                    badge = document.createElement('span');
                    badge.className = 'cart-badge absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs';
                    cartIcon.style.position = 'relative';
                    cartIcon.appendChild(badge);
                }

                if (badge) {
                    badge.textContent = cartCount;
                    // إضافة تأثير عند التحديث
                    badge.style.animation = 'none';
                    badge.offsetHeight; // trigger reflow
                    badge.style.animation = 'pulse 0.3s ease';
                }
            }
            // إضافة إلى السلة
            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', function () {
                    const productDiv = this.closest('div');
                    const product = {
                        id: Date.now(),
                        name: productDiv.querySelector('h3').textContent,
                        description: productDiv.querySelector('.text-gray-600').textContent,
                        price: productDiv.querySelector('.text-red-500').textContent,
                        image: productDiv.querySelector('img').src
                    };

                    // إضافة المنتج إلى السلة
                    cart.push(product);
                    localStorage.setItem('cart', JSON.stringify(cart));

                    // تحديث العداد
                    updateCartCount();

                    // عرض رسالة نجاح
                    showNotification(`تم إضافة ${product.name} إلى السلة`);
                });
            });

            // عرض رسالة نجاح
            function showNotification(message) {
                // إزالة الإشعارات السابقة
                const oldNotifications = document.querySelectorAll('.notification');
                oldNotifications.forEach(notification => notification.remove());

                const notification = document.createElement('div');
                notification.className = 'notification fixed top-4 right-4 bg-green-500 text-white px-4 py-2 rounded shadow-lg z-50 rtl';
                notification.textContent = message;

                // إضافة أيقونة النجاح
                notification.innerHTML = `
        <div class="flex items-center">
            <i class="fas fa-check-circle ml-2"></i>
            <span>${message}</span>
        </div>
    `;

                document.body.appendChild(notification);

                // تحريك الإشعار
                notification.style.animation = 'slideIn 0.3s ease';

                setTimeout(() => {
                    notification.style.animation = 'slideOut 0.3s ease';
                    setTimeout(() => notification.remove(), 300);
                }, 2000);
            }
            // عرض السلة عند النقر على الأيقونة
            document.querySelector('.fa-shopping-cart').addEventListener('click', function () {
                showCart();
            });

            // حذف منتج من السلة
            window.removeFromCart = function (id) {
                cart = cart.filter(item => item.id !== id);
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCartCount();
                showCart(); // تحديث عرض السلة
                showNotification('تم حذف المنتج من السلة');
            };

            // تحديث عداد السلة عند تحميل الصفحة
            updateCartCount();
        });
    </script>

        <style>
        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }

            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        .notification {
            direction: rtl;
        }

        .rtl {
            direction: rtl;
        }
    </style>
    <script>
        // عرض المنتجات في الصفحة الرئيسية
        document.addEventListener('DOMContentLoaded', function() {
            const products = JSON.parse(localStorage.getItem('products')) || { receivers: [], services: [] };
            
            // عرض الريسيفرات
            const receiversContainer = document.getElementById('receivers-container');
            receiversContainer.innerHTML = products.receivers.map(product => `
                <div class="bg-gray-100 p-4 rounded hover:shadow-lg transition-all">
                    <img src="${product.image || 'placeholder.jpg'}" alt="${product.name}" class="w-full h-40 object-cover rounded">
                    <h3 class="text-lg font-bold mt-2">${product.name}</h3>
                    <p class="text-gray-600 text-sm">${product.description}</p>
                    <p class="text-red-500 font-bold mt-2">${product.price} ج.م</p>
                    <button onclick="addToCart(${JSON.stringify(product).replace(/"/g, '&quot;')})" 
                            class="add-to-cart mt-3 bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600 transition-colors w-full">
                        أضف إلى السلة
                    </button>
                </div>
            `).join('');

            // عرض خدمات الإنترنت
            const servicesContainer = document.getElementById('services-container');
            servicesContainer.innerHTML = products.services.map(service => `
                <div class="bg-gray-100 p-4 rounded">
                    <img src="${service.image || 'placeholder.jpg'}" alt="${service.name}" class="w-full h-48 object-cover rounded">
                    <h3 class="text-lg font-bold mt-2">${service.name}</h3>
                    <p class="text-red-500 font-bold">${service.price} ج.م</p>
                </div>
            `).join('');
        });

        // إضافة دالة إضافة إلى السلة
        function addToCart(product) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            
            // إضافة المنتج إلى السلة
            cart.push({
                id: product.id,
                name: product.name,
                description: product.description,
                price: product.price,
                image: product.image
            });
            
            // حفظ السلة في localStorage
            localStorage.setItem('cart', JSON.stringify(cart));
            
            // تحديث عدد العناصر في السلة
            updateCartCount();
            
            // عرض رسالة نجاح
            showNotification(`تم إضافة ${product.name} إلى السلة`);
        }

        // تحديث عدد العناصر في السلة
        function updateCartCount() {
            const cartIcon = document.querySelector('.fa-shopping-cart');
            if (!cartIcon) return;

            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            let badge = cartIcon.querySelector('.cart-count');
            
            if (cart.length === 0) {
                if (badge) badge.style.display = 'none';
                return;
            }

            if (!badge) {
                badge = document.createElement('span');
                badge.className = 'cart-count absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center';
                cartIcon.style.position = 'relative';
                cartIcon.appendChild(badge);
            }

            badge.style.display = 'flex';
            badge.textContent = cart.length;
        }

        // تحديث عدد العناصر في السلة عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            updateCartCount();
        });
    </script>
